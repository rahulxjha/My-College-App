<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="formStyles.css">
</head>

<body id="registrationForm">
    <!-- Header -->
    <header id="navbar">
        <ul>
            <li>
                <a href="https://gecbarmer.ac.in/" target="_blank">Engineering College, Barmer</a>
            </li>
        </ul>
        <div id="logo">
            <a href="index.html"><img src="/image/logo.jpg" alt="logo"></a>
        </div>
        <p id="datetime"></p>
    </header>

    <!-- Form -->
    <div id="form-f-css">
        <form name="myForm" id="myForm">
            <label>Name : </label><input id="name" name="name" type="text"><br>
            <label>Email : </label><input id="email" name="email"><br>
            <label>Phone No. : </label><input id="phone" name="phoneNum"><br>
            <label>Address : </label><input id="address" name="address">
            <button id="btn-sub" type="button">Submit</button>
            <button id="btn-reset" type="reset">Reset</button>
        </form>
    </div>
    

    <!-- Footer -->
    <footer id="footer">
        <div id="center">
            <h1>Contact us: <br> +91-8118898267,+91-9119268187, <br>
                +91-9460394649, +91-7906011635, +91-9571182526</h1>
            <h1>Location :
                <br> Govt. Engineering College Barmer,<br>
                Govt. Polytechnic College Campus,
                N.H. 68, Jaisalmer Road, Barmer (Raj.)
            </h1>
        </div>
        <div id="copyright">

        </div>
